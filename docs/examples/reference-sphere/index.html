<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reference Sphere</title>  
    <style>
        html{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        body {
            background-image: linear-gradient(45deg, #d0d0d0 25%, transparent 25%), linear-gradient(-45deg, #d0d0d0 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #d0d0d0 75%), linear-gradient(-45deg, transparent 75%, #d0d0d0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;

            margin: 0px;
        }
        p, h3, .block{
            background-color: white;
            margin: 3px;
            padding: 10px;
            text-align: center;
        }
        #sample-color{
            top: 8px;
            width: 32px;
            height: 32px;
            background: white;
            display: inline-block;
            position: relative;
        }
        .axis{
            line-height: 32px;
        }
    </style>  
</head>
<body>	
    <p>Download Textures -> <a download="normals.png" href="#">Normals</a> or <a download="diffuse.png" href="#">Diffuse</a></p>
    <h3>Normals Texture</h3>
    <p>Mouse over to sample color/normal.</p>
    <p>
        <span id="sample-hex">#000000</span>
        <span id="sample-color"></span>
        <span class="axis" id="x">0.0</span>
        <span class="axis" id="y">0.0</span>
        <span class="axis" id="z">0.0</span>
    </p>
	<canvas id="normals-canvas"></canvas>
    <h3>Diffuse Texture</h3>    
    <canvas id="diffuse-canvas"></canvas>
    <script src="../common/conversion.js"></script>
	<script src="index.js"></script>
</body>
</html>
